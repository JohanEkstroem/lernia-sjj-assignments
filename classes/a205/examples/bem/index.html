<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>My ToDo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body class="container">
  <h1>My ToDo</h1>
  <p></p>

  <div class="main">
    <form class="addForm addForm--withError">
      <input class="addForm__inputField" type="text" placeholder="" />
      <button class="addForm__submitButton" type="submit">OK</button>
      <p class="addForm__errorMessage">
      </p>
    </form>

    <div class="todoList">
      <span class="todoList__errorMessage"></span>
      <ul class="todoList__list">
        <li class="todoList__listItem">
          Learn CSS
        </li>
        <li class="todoList__listItem todoList__listItem--completed">
          Learn BEM
        </li>
      </ul>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <style>
    #square {
      background-color: red;
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <button>Click me!</button>
  <div id="square">This is a square</div>
  <script>
    function changeShape() {
      var element = document.getElementById('square');
      element.style.borderRadius = '50px';

      // Change text to reflect new shape
      element.textContent = 'This is a ball';
    }

    function logMath() {
      console.log(5 + 4);
    }

    function handleClick() {
      changeShape();
      logMath();
    }

    document.querySelector('button').onclick = handleClick;
  </script>
</body>

</html>

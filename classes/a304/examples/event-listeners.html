<!DOCTYPE html>
<html>

<head>
  <style>
    #square {
      background-color: red;
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <button>Click me!</button>
  <div id="square">This is a square</div>

  <script>
    function convertElementToBall(id) {
      const element = document.getElementById(id);
      element.style.borderRadius = '50px';

      // Change text to reflect new shape
      element.textContent = 'This is a ball';
    }

    function changeShape() {
      convertElementToBall('square');
    }

    function logMath() {
      console.log(4 + 5);
    }

    const button = document.querySelector('button');

    /*/ Example 1: Add event listeners
    button.addEventListener('click', changeShape);
    button.addEventListener('click', logMath);
    //*/

    /*/ Example 2: Remove event listener again
    button.removeEventListener('click', changeShape);
    //*/

    //*/ Example 3: Event listener with anon function (cannot be removed)
    button.addEventListener('click', () => {
      console.log('Converting to ball');
      convertElementToBall('square');
    });
    //*/
  </script>
</body>

</html>

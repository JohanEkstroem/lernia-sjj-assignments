<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer {
            background-color: red;
            padding: 2em;
        }
        li {
            margin: 0.5em 0;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="outer">
        <ul id="inner">
            <li id="item2">Click me too</li>
            <li id="item3">Click me three</li>
        </ul>
    </div>
    <script>
        function handleItemClick(ev) {
            ev.stopPropagation();
            console.log('click', ev.currentTarget.innerText);
        }
        document.querySelector('#item2').addEventListener('click', handleItemClick);
        document.querySelector('#item3').addEventListener('click', handleItemClick);

        document.querySelector('#outer').addEventListener('click', function(ev) {
            ev.currentTarget.style.display = 'none';
        });
    </script>
</body>
</html>

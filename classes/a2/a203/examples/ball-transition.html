<!DOCTYPE html>
<html>
  <head>
    <style>
      #ball {
        width: 100px;
        height: 100px;
        border-radius: 50px;
        background-color: rgb(255, 0, 0);
        transition: background-color 3s;
      }

      #ball.alternative {
        background-color: rgb(0, 0, 255);
      }

      #ball:hover {
        background-color: rgb(0, 140, 0);
      }
    </style>
  </head>
  <body>
    <div id="ball">
    </div>
    <button onclick="document.querySelector('#ball').classList.toggle('alternative');">Click me</button>
  </body>
</html>

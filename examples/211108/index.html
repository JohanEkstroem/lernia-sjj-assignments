<!DOCTYPE html>
<html>
  <body>
    <div id="outer">
      <div id="inner">
        <!-- Content for events -->
        <a onclick="console.log('onclick attribute');" href="#">Event attributes</a>
        <a id="link2" href="#">Event property</a>
        <a id="link3" href="https://google.com">Event listener</a>
      </div>
    </div>
    <script>
      function printToConsole() {
        console.log('onclick property');
      }

      function showAlert() {
        alert('hello');
      }

      function doBoth() {
        printToConsole();
        showAlert();
      }

      document.querySelector('#link2').onclick = printToConsole;

      const link3 = document.querySelector('#link3');
      const outer = document.querySelector('#outer');
      const inner = document.querySelector('#inner');

      outer.addEventListener('click', () => console.log('outer capture'), true);
      inner.addEventListener('click', () => console.log('inner capture'), true);
      link3.addEventListener('click', () => console.log('link3 capture'), true);

      link3.addEventListener('click', (event) => {
        console.log('link3 bubble', event.clientX);
        //event.stopImmediatePropagation();
        event.preventDefault();
      });
      inner.addEventListener('click', () => console.log('inner bubble'));
      outer.addEventListener('click', () => console.log('outer bubble'));

    </script>
  </body>
</html>
